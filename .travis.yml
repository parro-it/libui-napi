sudo: false

language: node_js

os:
  - osx
  - linux

dist:
  trusty

node_js:
  - '11'
  - '10'
  - '8'
  - '6'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - libgtk-3-dev
      - xvfb
      - at-spi2-core

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then export CC="gcc-5"; fi
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

after_script:
  - (cd tests/_snapshots && ../../node_modules/.bin/now --public --token "$NOW_TOKEN")

before_deploy:
  - npm run rebuild
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar.gz"
  - cd $TRAVIS_BUILD_DIR && tar -czvf $ARCHIVE_NAME ui.node && cd -

deploy:
  provider: releases
  draft: false
  prerelease: true
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    branch: master
    tags: true
    node: '10'
  api_key:
    secure: 

env:
  global:
    - secure: 
